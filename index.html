<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Questrial" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>5 aside</title>
</head>

<body id="image">

  	<header>
  		<h2 class="box-textshadow">5 a-side</h2>
  	</header>

  	<!-- add player name button -->
    <form id="main" class="col-sm-4">
      <button id="add" class="btn btn-success">Add Player Name</button>
      <label for="text"></label>
      <input type="text" class="form-control" id="text" required/>
    </form>

    <!-- drop down list of names -->
    <main class="col-sm-4">
      <ul class="double" class="list-group" class="close" id="list">
      </ul>
    </main>     

    <!-- attack and defence attributes -->
    <section>
      <div id="main" class="row">
        <div class="col-sm-2">
          <header>
            <h4>DEFENCE</h4>
          </header>
          
          <p id="defence-one"></p>
          <header>
            <h4>ATTACK</h4>
          </header>
          <p id="attack-one"></p>
        <div>
          <header>
           <h3 id="scoreOne"></h3>
          </header>
        </div>
      </div>

      <div id="main"class="row">
        <div class="col-sm-2">
          <header>
            <h4>DEFENCE</h4>
          </header>

          <p id="defence-two"></p>
          <header>
            <h4>ATTACK</h4>
          </header>
          <p id="attack-two"></p>
        <div>
          <header>
           <h3 id="scoreTwo"></h3>
          </header>
        </div>
      </div>
    </section>
                
    <br />
    <!-- suffle and kick off buttons -->
    <footer>
        <button id="shuffle" class="btn btn-success">Rotate Team</button>
        <button id="play" class="btn btn-success">Kick Off</button>
    </footer>

  	<script src="main.js"></script>
  	<script src="index.js"></script>
    <script src="scores.js"></script>
</body>

</html>
